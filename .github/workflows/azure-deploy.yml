name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (recommended Node 22 for npm11 compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm@11.6.2
        run: |
          npm install -g npm@11.6.2
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run build (if defined)
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build script defined. Skipping build."
          fi

      - name: Create deploy zip (use build/dist if available)
        run: |
          apt-get update && apt-get install -y zip >/dev/null
          # prefer common build folders
          if [ -d "./dist" ]; then
            echo "Using dist/ for deployment"
            zip -r deploy.zip dist -x "dist/.git*"
          elif [ -d "./build" ]; then
            echo "Using build/ for deployment"
            zip -r deploy.zip build -x "build/.git*"
          else
            echo "No build/ or dist/ found â€” including node_modules in deploy.zip"
            zip -r deploy.zip . -x ".git/*" ".github/*" "*.log"
          fi
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
